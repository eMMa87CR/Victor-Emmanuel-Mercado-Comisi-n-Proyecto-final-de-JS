<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Farmacia Roca - Tu farmacia de confianza">
    <title>Farmacia Roca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@5/minimal.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Farmacia Roca</h1>
        </header>
        <div id="contenedor-principal" class="row">
            <main class="col-md-8">
                <section id="productos" class="row" aria-label="Productos disponibles"></section>
            </main>
            <aside id="carrito" class="col-md-4">
                <h2 class="text-center mb-3">Carrito de Compras</h2>
                <ul id="lista-carrito" class="list-group mb-3"></ul>
                <p id="total-carrito" class="text-end fw-bold"></p>
                <button id="realizar-compra" class="btn btn-primary w-100 mb-2">Realizar Compra</button>
                <button id="vaciar-carrito" class="btn btn-danger w-100">Vaciar Carrito</button>
            </aside>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
